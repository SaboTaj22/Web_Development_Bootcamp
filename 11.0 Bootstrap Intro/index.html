 <!-- Sizes in bootstrap (We know which one to use based on chrome dev tool: chrome dev tool, toggle device toolbar, change dimensions in top middle section to responsive)
  sm (mobile)
  md (ipad)
  lg (laptop)
  xl (desktop)
  xxl (TV)

<576px	xs
≥576px	s
≥768px	m
≥992px	l
≥1200px	xl
≥1400px xxl


  -SIZE is out of 12

  EX: col-sm-12 col-md-8 col-lg-4 (On small device it takes up 12/12 width on the screen, mid 8/12, lg 4/12)
