<!-- CSS Postition -->
<!-- 
  Static Positioning: Default positioning
  Relative: Item is positioned relative to default position
  Absolute: Position relative to nearest postitioned ancestor or top left corner of webpage (Relative to webpage)
  Fixed: Position relative to top left corner of browser window. (Moves with page as you scroll)

  z-index: Which element goes on top of which. (Higher index sits on top of the other!)
  - z-index scale for default is 0

-->

<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%; 
      /* border-radius effects the radius of a shape. Can use px or % (100px == 50%) */
      position: absolute;
      left: 250px;
      top: 150px;
    }
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      left: 200px;
      top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
