<!-- image tag, space, source of the image, =, location of the image, />  -->

<!-- Can use picsum.photos to put photos in your websit to see what it would look like -->
<!-- To specify size, after url put /value that you want EX "https://picsum.photos/200" Gives 200 x 200 -->
<!-- alt attribute: alternative text descripiton. Utilized for blind users that need a description of what the website is. -->

<!-- Kitten image URL -->
<h1>I'm a Cat Person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Cat being held" />


<!-- Puppy image URL -->
<h1>I'm a Dog Person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="Dog digging in the sand" />
<!-- Gifs and jpegs work the same when putting it into a website -->
