<!-- Absolute File Paths give a specific and direct path to a file -->
<!-- Relative File Paths are brief. The example went directly to file then image -->

<!-- Special Characters -->
<!-- ../ goes up a level -->
<!-- ./ Access anything in same directory -->
<h1>All the Animals</h1>
<h2>Rabbit:</h2>
<img src="./rabbit.png" alt="Rabbit picture" />
<h2>Cat:</h2>
<img src="./Folder3/cat.png" alt="Cat picture" />
<h2>Dog:</h2>
<img src="../dog.png" alt="Dog picture" />
<h2>Fish:</h2>
<img src="../Folder1/fish.png" alt="Fish Picture" />
<h2>Bird:</h2>
<img src="../Folder1/Folder2/bird.png" alt="Bird Picture" />
